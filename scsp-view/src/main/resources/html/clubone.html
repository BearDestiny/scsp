<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/head.css" rel="stylesheet">
    <link href="../static/css/clubone.css" rel="stylesheet">
    
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../static/bootstrap/js/bootstrap.js"></script>

    <title>灵颖校园--社团</title>
</head>

<body>
    <!-- 通用头部导航栏 -->
    <div class="headwrap border-buttom">
        <div class="head">
            <div class="campus">
                <img src="../static/img/yu.PNG" />
                <span class="shine">马鞍山师范高等专科学校</span>
            </div>
            <div class="search">
                <input placeholder=" 搜索当前内容" />
            </div>
            <div class="link">
                <span>校园官网</span>
                <span>校园生态▼</span>
                <span>关于▼</span>
            </div>
        </div>
    </div>
    <!-- 社团主题图 -->
    <div class="clubImg">
        <span class="clubName">国学社</span>
        <div class="joinBtn">
            <button>申请加入</button>
        </div>
    </div>
    <!-- 社团主体内容 -->
    <div class="clubInfoWrap">
        <div class="clubInfo">
            <div class="clubActivityWrap">
                <div class="clubActivity">
                    <div class="areaTitle"><span>社团活动</span></div>
                    <div class="activitiesInfo">
                        <ul>
                            <li><span>活动</span></li>
                            <li><span>活动</span></li>
                            <li><span>活动</span></li>
                            <li><span>活动</span></li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div class="clubIntroduceWrap">
                        <!-- 社团公告 -->
            <div class="clubNotice">
                <div class="areaTitle"><span>社团公告</span></div>
                <div class="notice alert alert-info" role="alert">
                    A simple info alert—check it out!
                </div>    
            </div>
            <!-- 核心成员 -->
            <div class="clubMember">
                <div style="display: flex;">
                    <div class="areaTitle">
                        <span>核心成员</span>
                    </div>
                    <div style="display: flex;flex-direction: column-reverse;margin-left: 5rem;">
                        <span>查看历届成员>></span>
                    </div>
                </div>
                <div class="memberWrap">
                    <div class="memberCard">
                        <div class="cardItem card-client">
                            <p class="name-client"> Jhon Doe
                                <span>CEO of WritBook
                                </span>
                            </p>
                            
                        </div>
    
                        <div class="cardItem card-client">
                            <p class="name-client"> Jhon Doe
                                <span>CEO of WritBook
                                </span>
                            </p>
                            
                        </div>
    
                    </div>
                    
                </div>
            </div>
            <!-- 社团简介 -->
            <div class="clubFunc">
                <div class="areaTitle">
                    <span>社团简介</span>
                </div>
                <div class="clubFuncInfo">
                    社团简介内容测试
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
