<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/head.css" rel="stylesheet">
    <link href="/css/myinfo_base.css" rel="stylesheet">
    <link href="/css/myinfo_left.css" rel="stylesheet">
    <link href="/css/myinfo_deal.css" rel="stylesheet">

    <title>灵颖校园--我</title>
</head>
<body>
    <!-- 通用头部导航栏 -->
    <div class="headwrap border-buttom">
        <div class="head">
            <div class="campus">
                <img src="/img/yu.PNG"/>
                <span class="shine">马鞍山师范高等专科学校</span>
            </div>
            <div class="search">
                <input placeholder=" 搜索当前内容"/>
            </div>
            <div class="link">
                <span>校园官网</span>
                <span>校园生态▼</span>
                <span>关于▼</span>
            </div>
        </div>
    </div>
    <!-- 广告位 -->
    <div class="ads">广告</div>
    <!-- 个人资料 -->
    <div class="myInfoWrap">
        <!-- 通用侧边栏 -->
        <div class="infoBtnWrap">
            <div class="infoBtn">

                <div class="btnItem">
                    <button>江湖声名</button>
                </div>

                <div class="btnItem">
                    <button>人际往来</button>
                </div>
                <div class="btnItem">
                    <button>交易买卖</button>
                </div>
                <div class="btnItem">
                    <button>知识问答</button>
                </div>
            </div>
        </div>
        <div style="height:100%;width:5%;"></div>
        <!-- 信息详情 -->
        <div class="infoWrap">
            <div class="myinfo">
                <div class="buyAndSell">
                    <div><span>买得</span></div>
                    <div style="margin-left: 2rem;"><span>卖出</span></div>
                </div>
                <div class="orderWrap">
                    <div class="mysearch">
                        <div class="mygroup">
                            <svg class="myicon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                            <input placeholder="Search" type="search" class="myinput">
                          </div>
                    </div>
                    <div class="orderInfoWrap">
                        <div class="orderTitle">
                            <div style="width: 40%;"><span>物品</span></div>
                            <div style="width: 15%;"><span>单价</span></div>
                            <div style="width: 15%;"><span>数量</span></div>
                            <div style="width: 15%;"><span>卖家</span></div>
                            <div style="width: 15%;"><span>实付款</span></div>
                        </div>
                        <div class="orderItemWrap">
                            <div class="orderItem">
                                <div class="orderNum">
                                    <div style="width:15%"><span style="margin-left: 0.5rem;">时间</span></div>
                                    <div style="width:40%"><span>订单号：</span><span>123</span></div>
                                    <div style="width:40%"></div>
                                    <div style="width:5%"><span>删除</span></div>
                                </div>
                                <div class="orderInfo">
                                    <div style="height:100%;width: 13%;"><img style="height: 100%;width: 100%;" src="/img/yu.PNG" /></div>
                                    <div style="width: 27%;"><span>商品描述</span></div>
                                    <div class="orderInfoPosition"><span>￥</span><span>8.8</span></div>
                                    <div class="orderInfoPosition"><span>1</span></div>
                                    <div class="orderInfoPosition"><span>卖家名</span></div>
                                    <div class="orderInfoPosition" style="font-weight: 600;"><span>￥</span><span>8.8</span></div>
                                </div>
                            </div>
                            <div class="orderItem">
                                <div class="orderNum">
                                    <div style="width:15%"><span style="margin-left: 0.5rem;">时间</span></div>
                                    <div style="width:40%"><span>订单号：</span><span>123</span></div>
                                    <div style="width:40%"></div>
                                    <div style="width:5%"><span>删除</span></div>
                                </div>
                                <div class="orderInfo">
                                    <div style="height:100%;width: 13%;"><img style="height: 100%;width: 100%;" src="/img/yu.PNG" /></div>
                                    <div style="width: 27%;"><span>商品描述</span></div>
                                    <div class="orderInfoPosition"><span>￥</span><span>8.8</span></div>
                                    <div class="orderInfoPosition"><span>1</span></div>
                                    <div class="orderInfoPosition"><span>卖家名</span></div>
                                    <div class="orderInfoPosition" style="font-weight: 600;"><span>￥</span><span>8.8</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
